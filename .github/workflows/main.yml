# # Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics

on:
  # Schedule updates (each hour)
  # schedule: [{cron: "0 * * * *"}]

  # Schedule updates (run every 24 hour)
  schedule: [{cron: "0 */24 * * *"}]

  # Lines below let you run workflow manually and on each commit
  push: {branches: ["master", "main"]}
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: jopemachine/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: jopemachine
          template: classic
          base: activity, community, repositories

          config_timezone: Asia/Seoul
          config_order: base.header, base.repositories, base.activity+community, languages, followup, isocalendar, habits
          config_twemoji: yes

          # plugin_introduction: yes
          # plugin_introduction_title: yes

          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_types: pull_request, issue
          plugin_notable_indepth: yes
          plugin_notable_filter: stars:>=100
          # plugin_notable_repositories: yes
          # plugin_notable_skipped: 
          
          # plugin_reactions: yes
          # plugin_reactions_details: count

          plugin_activity: yes
          plugin_activity_limit: 10
          plugin_activity_days: 0    # Keep only events from last 14 days (can be set to 0 to disable limitations)
          plugin_activity_filter: pr, issue, comment, review # Show all events (use table above to filter events types):  
          plugin_activity_visibility: public
          plugin_activity_timestamps: yes

          # plugin_followup: yes

          # plugin_isocalendar: yes
          # plugin_isocalendar_duration: full-year

          # plugin_languages: yes
          # plugin_languages_details: percentage             # Additionally display total bytes size and percentage

          plugin_lines: yes

          # plugin_habits: yes
          # plugin_habits_from: 200
          # plugin_habits_days: 14
          # plugin_habits_facts: yes
          # plugin_habits_charts: yes

          plugin_traffic: yes
          
          plugin_fortune: yes

          # plugin_posts: yes
          # plugin_posts_limit: 4
          # plugin_posts_covers: no
          # plugin_posts_source: dev.to
          # plugin_posts_user: .user.login

          # plugin_music: yes
          # plugin_music_limit: 4
          # plugin_music_time_range: short
          # plugin_music_top_type: tracks
          # plugin_music_user: .user.login

