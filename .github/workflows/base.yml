# # Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics - Base

on:
  # Schedule updates (each hour)
  # schedule: [{cron: "0 * * * *"}]

  # Schedule updates (run every 24 hour)
  schedule: [{cron: "0 */24 * * *"}]

  # Lines below let you run workflow manually and on each commit
  push: {branches: ["master", "main"]}
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: jopemachine/metrics@latest 
        with:
          # Gist option
          filename: metrics/base.svg
          config_output: gist
          committer_gist: 1013f1ecc0aab84223dd7a79cc020e27
          token: ${{ secrets.GITHUB_TOKEN }}

          # Your GitHub token
          # token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          # committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: jopemachine
          template: classic
          base: activity, community, repositories

          config_timezone: Asia/Seoul
          config_order: base.header, base.repositories, base.activity+community, languages
          config_twemoji: yes

          plugin_languages: yes
          plugin_languages_details: percentage 

          # plugin_introduction: yes
          # plugin_introduction_title: yes
