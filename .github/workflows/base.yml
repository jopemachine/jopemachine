# # Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics - Base

on:
  # Schedule updates (each hour)
  # schedule: [{cron: "0 * * * *"}]

  # Schedule updates (run every 24 hour)
  schedule: [{cron: "0 */24 * * *"}]

  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: jopemachine/metrics@latest 
        with:
          # Gist option
          filename: metrics/base.svg
          config_output: gist
          config_padding: 0, 6 + 8%
          committer_gist: 1013f1ecc0aab84223dd7a79cc020e27
          token: ${{ secrets.METRICS_TOKEN }}

          # Your GitHub token
          # token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          # committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: jopemachine
          template: classic
          base: activity, community, repositories

          config_timezone: Asia/Seoul
          config_order: base.header, base.repositories, base.activity+community
          config_twemoji: yes

          # plugin_languages: yes
          # plugin_languages_details: percentage

          plugin_lines: yes

          plugin_traffic: yes

          # plugin_introduction: yes
          # plugin_introduction_title: yes

          # plugin_discussions: yes
          # plugin_discussions_categories_limit: 8

          plugin_wakatime: yes
          plugin_wakatime_days: 30
          plugin_wakatime_limit: 6
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
